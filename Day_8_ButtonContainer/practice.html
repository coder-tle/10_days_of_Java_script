<!DOCTYPE html>
<html>
    <head>
        <title>Button Container</title>
        
        <style>
            /* Style for the 'buttonContainer' class */
            .buttonContainer {
                width: 200px;
            }
            /* Style for 'buttonClass' elements inside a 'buttonContainer' 
            
               We can think of the '>' combinator as a sort of binary operator:
               the syntax 'parent > child' specifies that we're selecting ONLY 
               elements of type 'child' that are within elements of type 'parent'. 
            */
            .buttonContainer > .buttonClass {
                    width: 72px;
                    height: 48px;
                    font-size: 16px;
            }
        </style>
    </head>
    
    <body>
        <div id="btns" class="buttonContainer">
            <button id="btn1" class="buttonClass">A</button>
            <button id="btn2" class="buttonClass">B</button>
            <button id="btn3" class="buttonClass">C</button>
            <button id="btn4" class="buttonClass">D</button>
        </div>
    </body>
</html>
